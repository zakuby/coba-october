description = "Game layout"
==
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" type="image/png" href="{{ 'assets/ico/favicon.png'|theme}}">

    <title>Genesis Arthangel Studio - {{ this.page.title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ 'assets/css/bootstrap.css'|theme }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ 'assets/css/style.css?v='|theme ~ date().timestamp }}" rel="stylesheet">
    <link href="{{ 'assets/css/font-awesome.min.css'|theme }}" rel="stylesheet">
    <link href="{{ 'assets/js/fancybox/jquery.fancybox.css'|theme }}" rel="stylesheet" />
    <link href="{{ 'assets/js/bxslider/css/jquery.bxslider.css'|theme }}" rel="stylesheet" />

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body data-spy="scroll" data-offset="0" data-target="#theMenu">
    
    <!-- Menu -->
    <nav class="menu" id="theMenu">
        <div class="menu-wrap">
            <h1 class="logo"><a href="index.html#home">Genesis </br> Arthangel</a></h1>
            <i class="fa fa-times menu-close"></i>
            <a href="{{ 'home'|page }}" class="{% if this.page.id == 'home' %}
                        active
                     {% endif %}">Home</a>
            <a href="{{ 'service'|page }}" class="{% if this.page.id == 'service' %}
                        active
                     {% endif %}">Service</a>
            <a href="{{ 'product'|page }}" class="{% if this.page.id == 'product' %}
                        active
                     {% endif %}">Product</a>
            <a href="{{ 'about-us'|page }}" class="{% if this.page.id == 'about-us' %}
                        active
                     {% endif %}">About Us</a>
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-dribbble"></i></a>
            <a href="#"><i class="fa fa-envelope"></i></a>
        </div>
        
        <!-- Menu button -->
        <div class="visible-xs" id="menuToggle"><i class="fa fa-bars"></i></div>
    </nav>
    
    <header role="banner" class="hidden-xs">
    </header><!-- header role="banner" -->
    <nav style="max-height: 52px;margin-bottom: 0px !important;" class="hidden-xs navbar navbar-default navbar-platform" role="navigation">
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li class="navbar-list home-navbar {% if this.page.id == 'home' %}
                        active
                     {% endif %}"><a href="{{ 'home'|page }}"></a></li>
          <li class="navbar-list service-navbar {% if this.page.id == 'service' %}
                        active
                     {% endif %}"><a href="{{ 'service'|page }}"></a></li>
           <li class="navbar-list product-navbar {% if this.page.id == 'product' %}
                        active
                     {% endif %}"><a href="{{ 'product'|page }}" ></a></li>
           <li class="navbar-list about-navbar {% if this.page.id == 'about-us' %}
                        active
                     {% endif %}"><a href="{{ 'about-us'|page }}"></a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>

    
    <div class="container game-bg-content" style="background: white" >
      <div class="devlog-button">
              <a href="{{ 'devlog'|page({ slug: record.slug }) }}" class="btn btn-default col-md-offset-2 col-md-2 col-xs-12 game-menu-1"></a>
              <a href="{{ 'gallery'|page({ slug: record.slug }) }}" class="btn btn-default col-md-2 col-xs-12 game-menu-2"></a>
              <a href="{{record.wiki_link}}" class="btn btn-default col-md-2 col-xs-12 game-menu-3"></a>
              <a href="{{record.external_link}}" class="btn btn-default col-md-2 col-xs-12 game-menu-4"></a>
      </div>

      <div class="col-md-12" >  
        <img style="margin-bottom: 50px;" class="game-thumb" src="{{record.logo_image.path}}">  
        <a style="color:#330000 !important;" href="{{ 'game'|page({ slug: record.slug }) }}">
          <h1 style="text-align: center; margin-bottom: 50px;" >{{record.name}}</h1>
        </a>
      </div>
        
        {%page%}
    </div>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{ 'assets/js/classie.js'|theme }}"></script>
    <script src="{{ 'assets/js/bootstrap.min.js'|theme }}"></script>
    <script src="{{ 'assets/js/smoothscroll.js'|theme }}"></script>
    <script src="{{ 'assets/js/jquery.stellar.min.js'|theme }}"></script>
    <script src="{{ 'assets/js/fancybox/jquery.fancybox.js'|theme }}"></script>   
    <script src="{{ 'assets/js/bxslider/js/jquery.bxslider.js'|theme }}"></script>    
    <script src="{{ 'assets/js/main.js'|theme }}"></script>
        <script>
        $(function(){
            $('.bxslider').bxSlider({
                pager:false,
                auto:true,
                pause:10000,
                speed:2000
            });
            $.stellar({
                horizontalScrolling: false,
                verticalOffset: 40
            });

            $(".fancybox").fancybox();
            
        });
        </script>
  </body>
</html>
